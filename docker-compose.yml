version: '3.8'

services:
  explore-sdn:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: explore-sdn-app
    ports:
      - "3000:3000"  # Backend API
      - "5173:5173"  # Frontend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_PORT=5173
    restart: unless-stopped
    volumes:
      # Persist backend data
      - ./backend/data:/app/backend/data
    networks:
      - explore-sdn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  explore-sdn-network:
    driver: bridge

volumes:
  backend-data:
